        transactionDetails: {captureFlag: true, merchantInvoiceNumber: '123456789012'}
        transactionInteraction: {origin: ECOM, eciIndicator: CHANNEL_ENCRYPTED}
        merchantDetails: {terminalId: '123456', merchantId: '123456789012345'}
