  /v1/accounts/statements/search:
    post:
      tags:
        - Statements
      x-child-product-name: Accounts
      x-proxy-name: Statements
      x-group-name: Get Statements
      summary: Search for statement information given the account!!!!! Applies to credit only.
      operationId: getStatements
      parameters:
        - name: x-fapi-userId
          in: header
          description: User on behalf of whom the request is being made. userId must be alphanumeric.
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: JOHNDOE
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientIdParam'
        - name: filter
          in: query
          description: |
            Retrieve summary or detail information of statement. Default will be 'summary'.  
            
            filter value 'summary' only includes the following fields  
            - cardNumber  
            - statementDate  
            - statementEndingBalance  
            - delinquentAmount 
            - statementFinanceChargeAmount  
            - minimumPaymentDueAmount  
            - paymentDueDate  
            
            filter value of 'detail' includes all the fields in the response.
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: summary
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatementSearchRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
