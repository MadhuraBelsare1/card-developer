  /v1/accounts/transaction/search:
    post:
      tags:
        - Transaction
      x-child-product-name: Accounts
      x-proxy-name: Transaction
      x-group-name: Get Account Transactions
      summary: "Retrieves the list of Transactions for the account based on the filter criteria passed in the request. Only applicable for credit."
      operationId: getAccountTransactions
      parameters:
        - name: Authorization
          in: header
          description: 'Retrieve an access token through the Access Token API. Access token is required in every request. Refer to documentation on access token  (https://card.developer.fiserv.com/apis/token).Tokens expire after 15 minutes. Provide the value as follows in the header. Authorization:: Bearer <Access Token Value>'
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: Bearer USlfM8dilzKZPcuGGP3BfVLd7Snk
        - name: userId
          in: header
          description: Optional. User on behalf of whom the request is being made. userId must be alphanumeric.
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: johndoe
        - name: x-fapi-financial-id
          in: header
          description: Required. Provide 8 digit client id
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: 12345678
        - name: "filter"
          in: 'query'
          schema:
            type: string
          example: 'summary,detail'
          description: Provides the summary or details record for account transaction search. Defaults to summary.
            
            
            SUMMARY includes the following fields -
            
            
            transactionDateTime,
            merchantName,
            authorizationCode,
            transactioncode,
            transactionType,
            merchantCategoryCode,
            transactionStatus,
            transactionAmount,
            transactedCardOrAccountNumber,
            merchantCity,
            merchantState,
            
            
            DETAIL includes all the transaction search fields.
          required: true
        - name: "pageOffset"
          in: 'query'
          schema:
            type: string
          description:  "The starting point in the result set"
          example: "2"
          required: false
        - name: "pageLimit"
          in: 'query'
          schema:
            type: string
          description:  "The number of records to be returned"
          example: "50"
          required: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountTransactionSearchRequest'
        description: AccountTransactionSearchRequest
