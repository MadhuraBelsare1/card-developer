components:
  schemas:
    400Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: Input Validation Exception
        title:
          type: string
          description:  Short summary of the problem.
          example: Bad Request
        detail:
          type: string
          description:  Specific explanation to the occurence of the problem.
          example: CONTENT-TYPE header required. Supported content-type is application/json
        instance:
          type: string
          description: A URI reference that identifies the specific occurence of the problem.
          example: /api/basepath
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurance of the problem.
          example: 400
    401Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: https://card.developer.fiserv.com/cards/error#unauthorized
        title:
          type: string
          description:  Short summary of the problem.
          example: Unauthorized
        detail:
          type: string
          description:  Specific explanation to the occurence of the problem.
          example: Invalid Access Token
        instance:
          type: string
          description: A URI reference that identifies the specific occurence of the problem.
          example: /api/basepath
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurance of the problem.
          example: 401
    403Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: https://card.developer.fiserv.com/cards/error#forbidden
        title:
          type: string
          description:  Short summary of the problem.
          example: Forbidden
        detail:
          type: string
          description:  Specific explanation to the occurence of the problem.
          example: Authorization failure
        instance:
          type: string
          description: A URI reference that identifies the specific occurence of the problem.
          example: /api/basepath
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurance of the problem.
          example: 403
    404Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: Resource does not exists
        title:
          type: string
          description:  Short summary of the problem.
          example: Resource Not found
        detail:
          type: string
          description:  Specific explanation to the occurence of the problem.
          example: No matching search results found or you do not have sufficient access rights to get search results matching your criteria.
        instance:
          type: string
          description: A URI reference that identifies the specific occurence of the problem.
          example: /api/basepath
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurance of the problem.
          example: 404
    409Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: Http Resource conflict error
        title:
          type: string
          description:  Short summary of the problem.
          example: Resource conflict
        detail:
          type: string
          description:  Specific explanation to the occurence of the problem.
          example: Card is already present with the same status
        instance:
          type: string
          description: A URI reference that identifies the specific occurence of the problem.
          example: /api/basepath
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurance of the problem.
          example: 409
    415Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: https://card.developer.fiserv.com/cards/error#unsupported-mediatype
        title:
          type: string
          description:  Short summary of the problem.
          example: Unsupported Media Type
        detail:
          type: string
          description:  Specific explanation to the occurence of the problem.
          example: unsupported Media Type
        instance:
          type: string
          description: A URI reference that identifies the specific occurence of the problem.
          example: /api/basepath
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurance of the problem.
          example: 415
    4xxError:
      type: object
      properties:
        type:
          type: string
          description: An URI reference that identifies the problem type
          example: https://card.developer.fiserv.com/cards/error#invalid-request
        title:
          type: string
          description: Short summary of the problem.
          example: Invalid Request
        detail:
          type: string
          description: Specific explanation to the occurence of the problem.
          example: We had a problem getting your credit and debit card information.
        instance:
          type: string
          description: A URI reference that identifies the specific occurence of the problem.
          example: /v1/entity/example
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurance of the problem.
          example: 400
    AccountTransactionSearchRequest:
      type: object
      required:
        - accountNumber
      properties:
        
        accountNumber:
          type: string
          description: "Account identifier"
          example: "123456789"
        
        filterCriteria:
          type: array
          items:
            $ref: "#/components/schemas/FilterCriteria"
    
    AccountTransactionSearchResponse:
      type: object
      properties:
        count:
          type: integer
          description: "Total number of transactions for the given account number."
        transactions:
          type: array
          items:
            $ref: "#/components/schemas/AccountTransaction"
        warningInfo:
          $ref: "#/components/schemas/Warning"
    FilterCriteria:
      type: object
      properties:
        filterBy:
          type: string
          description: |
            ### Filter applied to account transaction search. One or many filter combinations are allowed.
            
            MERCHANT_NAME - Merchant Name
            
            AMOUNT_FROM - The amount from which the transactions are to be filtered. Valid format is upto two decimal digits. 
            
            AMOUNT_TO - The amount till which the transactions are to be filtered. Valid format is upto two decimal digits.
            
            FROM_DATE - The date from which the transactions are to be filtered.Valid format is YYYY-MM-DD.
            
            TO_DATE - The date till which the transactions are to be filtered.Valid format is YYYY-MM-DD.
            
            STATUS - The status of the transactions. Valid statuses are  POSTED/DECLINED/PENDING/APPROVED/REVERSED.
            
            TRANSACTION_CODE - Describes the type of transaction done on the account.
          
          
          enum:
            - MERCHANT_NAME
            - AMOUNT_FROM
            - AMOUNT_TO
            - FROM_DATE
