  parameters:
    omahaUserIdParam:
      name: omahaUserId
      in: header
      description: Optis omaha user associated with user given in Authorization header. Configured in System while onboarding Clients
      required: false
      style: simple
      explode: false
      schema:
        type: string
      example: R6AX
      x-mandatory: CREDIT
      x-validations: Non Blank and Alphanumeric only ,No CRLF
    creditOrgIdsParam:
      name: creditOrgIds
      in: header
      description: List of System,Print,Agent(SPA) values assigned to user given in Authorization header Configured in System while onboarding Clients, can change based on User Management activity
      required: false
      style: simple
      explode: false
      schema:
        type: string
      example: "1176644200100000"
      x-mandatory: CREDIT
      x-validations: Allowed Values are ALL_CREDIT or comma separated values. Value1,Value2. No CRLF
    ldapLogosParam:
      name: ldapLogos
      in: header
      description: List of single or multiple network/actual logos assigned to user given in Authorization header Configured in System while onboarding Clients, can change based on User Management activity
      required: false
      style: simple
      explode: false
      schema:
        type: string
      example: NBMB
      x-mandatory: CREDIT, DEBIT,CREDIT_GATEWAY
      x-validations: Allowed Values are ALL_EPOC or comma separated values, Value1,Value2. No CRLF
    tandemUserIdParam:
      name: tandemUserId
      in: header
      description: Tandem user id associated with user given in Authorization header Configured in System while onboarding Clients,can change based on User Management activity
      required: false
      style: simple
      explode: false
      schema:
        maxLength: 5
        type: integer
      example: "255"
      x-mandatory: CREDIT, DEBIT,CREDIT_GATEWAY
    tandemGroupIdParam:
      name: tandemGroupId
      in: header
      description: Tandem user group associated with user given in Authorization header Configured in System while onboarding Clients,can change based on User Management activity
      required: false
      style: simple
      explode: false
      schema:
        maxLength: 5
        type: integer
      example: "545"
      x-mandatory: CREDIT, DEBIT,CREDIT_GATEWAY
    certDnParam:
      name: certDn
      in: header
      description: Distinguished Name of user given in Authorization header Configured in System while onboarding Clients
      required: false
      style: simple
      explode: false
      schema:
        type: string
      example: cn=svc_jboss,ou=Services,O=fiserveft
      x-mandatory: CREDIT, DEBIT,CREDIT_GATEWAY
      x-validations: Not blank,No CRLF,Starts with CN=
    userIdParam:
      name: userId
      in: header
      description: userId of user who is making API call. This is used for auditing purpose to track down API calls if multiple users are calling APIs under same appId
      required: false
      style: simple
      explode: false
      schema:
        type: string
      example: FDSCARD
      x-mandatory: CREDIT, DEBIT,CREDIT_GATEWAY
      x-validations: Not blank,No CRLF
    appIdParam:
      name: appId
      in: header
      description: Unique onboarded applicationId for Domain API Clients, This is used for auditing purpose
      required: false
      style: simple
      explode: false
      schema:
        type: string
      example: APIMPortal, CardConsole
      x-mandatory: CREDIT, DEBIT,CREDIT_GATEWAY
      x-validations: Not blank,No CRLF
    clientIdParam:
      name: x-fapi-financial-id
      in: header
      description: 8 digit unique financial institute id assigned to each FI while FI onboarding
      required: false
      style: simple
      explode: false
      schema:
        maxLength: 8
        type: integer
      example: "10000001"
      x-mandatory: CREDIT, DEBIT,CREDIT_GATEWAY
      x-validations: Not Blank,8 digit numeric only
    authorizationParam:
      name: Authorization
      in: header
      description: API Authorization with API user onboarded while onboarding Clients
      required: false
      style: simple
      explode: false
      schema:
        type: string
      example: 'Basic Base64(webServiceUserId): Base64(webServicePassword)'
      x-mandatory: CREDIT, DEBIT,CREDIT_GATEWAY
      x-validations: Not Blank,No CRLF, in specific format, Basic Base64(<webServiceUserId>:<webServicePassword>)checked in LDAP for existence (Gateway only)
