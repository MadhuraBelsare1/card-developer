          type: string
          description: Case create From date. From date cannot be after the To date
          format: date
          example: 1990-08-24
        createToDate:
          type: string
          description: Case create To date. To date cannot be after the current date
          format: date
          example: 1990-08-24
        claimAmountMin:
          type: number
          description: Minimum claim amount to search. Number up to 2 decimal digits precision allowed.
          format: decimal
          example: 25.05
        claimAmountMax:
          type: number
          description: Maximum claim amount to search which allows up to 2 decimal digits
          format: decimal
          example: 80.5
        dispositionIndicator:
          type: string
          description: Indicate if you want to get the RESOLVED, UNRESOLVED or ALL the dispute cases
          example: UNRESOLVED
          default: ALL
          enum:
          - RESOLVED
          - UNRESOLVED
          - ALL
    CaseSearchByCardResponse:
      type: object
      properties:
        cardNumber:
          type: string
          description: Masked Card Number
          example: 400020XXXXXX4000
        referenceId:
          type: string
          description: A means to uniquely identify this request.
          example: LEANBANK:2LBXJVPFT
        cases:
          type: array
          items:
            $ref: '#/components/schemas/Cases'
    CaseSearchByCaseIdResponse:
      type: object
      properties:
        caseId:
          maxLength: 12
          type: string
          description: Dispute Case ID
          example: "999999999"
        cardNumber:
          type: string
          description: Masked Card Number
          example: 400020XXXXXX4000
        role:
          type: string
          description: '''A'' for Acquirer, ''I'' for Issuer or ''H'' for In-house.'
          example: I
        roleDesc:
          type: string
          description: A description for the role.
          example: Issuer
        referenceId:
          type: string
          description: A means to uniquely identify this request.
          example: LEANBANK:2LBXJVPFT
        caseItems:
          type: array
          items:
            $ref: '#/components/schemas/CaseItems'
    Forms:
      type: object
      properties:
        id:
          type: string
          description: The document ID. This can be used to retrieve the image
          example: "12473205"
        name:
          type: string
          description: A displayable string describing the nature of the form.
          example: FRM_Dispute_accepted_and_PC_Given
        sourceFileName:
          type: string
          description: Name of the source file
          example: sourceFile.pdf
        createdDateTime:
          type: string
          description: The Date and Time on when the form has been created in GMT format
          format: date-time
          example: 2021-07-20T07:00:00Z
    History:
      type: object
      properties:
        dateTime:
          type: string
          description: Date and Time of when the event occurred in GMT format.
          format: date-time
          example: 2021-07-20T07:00:00Z
        stepName:
          type: string
          description: Short name of the step to which the event applies
          example: EN
        description:
          type: string
          description: A longer string describing the event. This will include user notes and may be quite long.
          example: 'johndoe (Public): Item# 123456789:  200.05 04/21/220.   223 - PC credit issued'
    UpdateNoteToCaseRequest:
      required:
      - notes
      type: object
      properties:
        notes:
          type: string
          description: Notes to be added for case item ID. A notes can take only upto 500 chars, if the notes  is more than 500 chars, it will add as separate notes after every 500 chars.
          example: Test
    Warning:
      type: object
      properties:
        message:
          type: string
          description: An explanation specific to this occurrence of the problem.
          example: The request is either in draft state or does not belong to the case ID or transaction ID
        warningDetails:
          type: array
          description: List of multiple errors that may cause/trigger the general error.
          items:
            $ref: '#/components/schemas/WarningDetail'
    WarningDetail:
      type: object
      properties:
        code:
          type: string
          description: Unique code for error [artifact ID] - [code of the error(logic, action, etc)].
          example: "321"
        detail:
          type: string
          description: Details of the error.
          example: The request is either in draft state or does not belong to the case ID or transaction ID.
        timestamp:
          type: string
          description: Date time of the error from a services.
          example: 2023-01-09T13:40:43.087Z
    caseItemId_document_body:
      required:
      - document
      type: object
      properties:
        document:
          type: string
          description: Select a file that needs to be uploaded. Maximum size supported is 5 MB
          format: binary
        fileName:
          type: string
          description: Name of file with correct extension. Files supported are tif, pdf, tiff, jpg and jpeg. For example, If a pdf is being uploaded then make sure to provide an extension as pdf only. For now, png format is not supported.
          example: Test.pdf
  parameters:
    userIdParam:
      name: userId
      in: header
      description: Optional. User on behalf of whom the request is being made. userId must be alphanumeric.
      required: false
      style: simple
      explode: false
      schema:
        type: string
      example: johndoe
    caseItemIdQueryParam:
      name: caseItemId
      in: query
      description: Case Item number
      required: true
      style: form
      explode: true
      schema:
        maxLength: 12
        pattern: '[0-9]{1,12}'
        type: array
        items:
          type: string
      example: '[999999999,999999998]'
    authorizationParam:
      name: Authorization
      in: header
      description: 'Retrieve an access token through the Access Token API. Access token is required in every request. Refer to documentation on access token  (https://card.developer.fiserv.com/apis/token).Tokens expire after 15 minutes. Provide the value as follows in the header. Authorization: Bearer <Access Token Value>'
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: Bearer USlfM8dilzKZPcuGGP3BfVLd7Snk
    clientIdParam:
      name: x-fapi-financial-id
      in: header
      description: Required. Provide 8 digit client ID.
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: "12345678"
    caseIdParam:
      name: caseId
      in: path
      description: Dispute Case ID.
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 12
        pattern: '[0-9]{1,12}'
        type: string
      example: "999999999"
    caseItemIdParam:
      name: caseItemId
      in: path
      description: Case Item ID.
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 12
        pattern: '[0-9]{1,12}'
        type: string
      example: "999999999"
    docIdParam:
      name: docId
      in: path
      description: Document Id
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 20
        minLength: 1
        pattern: '[0-9]{1,20}'
        type: string
      example: "987654321369"
  headers:
    interactionId:
      description: unique transaction ID created for each request for tracking purposes
      style: simple
      explode: false
      schema:
        type: string
        example: 95ad42fb-afd1-2121-b794-3ed29342ks42
    referenceId:
      description: unique reference ID created for each request for tracking purposes
      style: simple
      explode: false
      schema:
        type: string
        example: LEANBANK:2LBXJVPFT
  securitySchemes:
    BearerAuth:
      type: http
      description: Enter 'Bearer ' followed by the access token.
      scheme: bearer
