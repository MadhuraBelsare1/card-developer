---
openapi: 3.0.0
info:
  title: Rewards
  description: uChoose Rewards API. This API provides functionality to clients for searching, viewing, consuming uChoose Offers and Points.
  version: 1.0.0
servers:
- url: https://card.api.fiservapps.com/cs/rewards
  description: Production url
- url: https://card-certification.api.fiservapps.com/cs/rewards
  description: Certification url
- url: https://card-sandbox.api.fiservapps.com/cs/rewards
  description: Sandbox url
security:
- BearerAuth: []
tags:
- name: View Offer
  description: Provides ability to search and activate in-store offers for loyalty members.
paths:
  /v1/offers/search:
    post:
      tags:
      - View Offer
      x-child-product-name: Rewards v1.0.0
      x-group-name: View Offer
      x-proxy-name: Search Offers
      summary: Retrieve uChoose reward offers for loyalty members based on various search criteria.
      description: Search uChoose reward offers for loyalty members. This API allows searching featured offers which are based on personal shopping behaviour, preferences and rules specific to the client's program. Also it allows searching for non-targetted offers based on different search criteria.
      operationId: searchOffers
      parameters:
      - name: filter
        in: query
        description: 'Optional. Restricts search to targeted offers for loyalty members when used.  Targeted offers are a specially selected subset of all available offers. '
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: featuredOffers
      - name: Authorization
        in: header
        description: 'Retrieve an access token through the Access Token API. Access token is required in every request. Refer to documentation on access token  (https://card.developer.fiserv.com/apis/token).Tokens expire after 15 minutes. Provide the value as follows in the header. Authorization: Bearer <Access Token Value>'
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: Bearer USlfM8dilzKZPcuGGP3BfVLd7Snk
      - name: userId
        in: header
        description: User who is making this request. This is optional, if passed will be used for granular level auditing.
        required: false
        style: simple
        explode: false
        schema:
          type: string
        example: FDSCARD
      - name: x-fapi-financial-id
        in: header
        description: Required. Provide 8 digit integer client id
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: "12345678"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfferSearchRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferSearchResponse'
        "400":
          description: Invalid Request
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Error'
        "401":
          description: Unauthorized access
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Error'
        "403":
          description: Forbidden
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403Error'
        "404":
          description: Not Found
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404Error'
        "405":
          description: Method Not Allowed
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
        "406":
          description: Unacceptable
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
        "409":
          description: Resource conflict
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/409Error'
        "415":
          description: Unsupported Media Type
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/415Error'
        "422":
          description: Unprocessable Entity
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
        "429":
          description: Too Many Requests
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
        "500":
          description: Internal Server Error
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/interactionId'
          content:
            application/json:
              schema:
                type: object
                example:
                  errorResponse:
                    code: 500-01
                    message: internal server error
                    developerInfo:
                      developerMessage: internal server error
                      moreInfo: There was a problem handling your request.  Please try again.  If the problem persists please contact Fiserv ETSD at 888-243-2543 (unique messageID included below)
                      messageid: 25557-84290371-1
