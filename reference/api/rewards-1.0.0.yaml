          type: string
          description: Specific explanation to the occurence of the problem.
          example: Unsupported Media Type.
        instance:
          type: string
          description: A URI reference that identifies the specific occurence of the problem.
          example: /api/basepath
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurance of the problem.
          example: 415
    ActivateOfferRequest:
      required:
      - offerId
      type: object
      properties:
        cardNumber:
          maxLength: 19
          minLength: 16
          type: string
          description: Card number of primary cardholder.
          format: numeric
          example: "4000200030004000"
        accountNumber:
          type: string
          description: Account identifier of the cardholder.
          example: "123456789"
        offerId:
          type: string
          description: The unique offer identifier that is retrieved from offerSearch.
          example: "103557"
    Category:
      type: object
      properties:
        categoryId:
          type: string
          description: The offer category unique identifier.
          example: "38460"
        categoryDescription:
          type: string
          description: The description of the category.
          example: Kids & Toys
    OfferSearchRequest:
      required:
      - cardNumber
      type: object
      properties:
        cardNumber:
          maxLength: 19
          minLength: 16
          type: string
          description: Card number of primary cardholder.
          format: numeric
          example: "4000200030004000"
        accountNumber:
          type: string
          description: Account identifier of the cardholder.
          example: "123456789"
        offerId:
          type: string
          description: Unique offer identifier.
          example: "103557"
        merchantPartnerName:
          type: string
          description: The keyword used to match with the partial or full merchant partner name.
          example: The 1St Lady Boutique OR Boutique
        shopType:
          type: string
          description: Shopping type for offer.
          example: IN_STORE
          default: IN_STORE
          enum:
          - ONLINE
          - IN_STORE
          - BOTH
        searchScope:
          type: string
          description: Locale of the offer.
          example: LOCAL
          default: LOCAL
          enum:
          - NATIONAL
          - LOCAL
          - ONLINE
        requiresActivation:
          type: boolean
          description: Include or exclude offers requiring activation.
          example: false
          default: false
        activated:
          type: boolean
          description: Include or exclude offers the current loyalty member has activated. Only applies to offers that need activation..
          example: true
          default: false
        categoryId:
          type: string
          description: Unique identifier for offer category.
          example: "38460"
        partnerId:
          type: string
          description: Unique identifier of merchant partner owning the offer.
          example: "39203"
        keyword:
          type: string
          description: The search keyword associated with offers.
          example: shoe
        letter:
          maxLength: 1
          type: string
          description: The first alphanumeric character of the offer name. Helps with alphanumeric pagination filtering.
          example: S
        startRange:
          type: string
          description: The lowest value of offers retrieved.  Part of a range.
          example: "3"
        endRange:
          type: string
          description: The highest value of offers retrieved.  Part of a range.
          example: "5"
        fundingCategory:
          type: string
          description: The campaign funding category for the offers.
          example: FEATURED
          default: NONE
          enum:
          - NONE
          - FEATURED
          - SELECT
          - SPOTLIGHT
        radius:
          type: integer
          description: Radius value in miles within which in-store offers included in result.
          example: 50
          default: 25
        zipCode:
          type: string
          description: Zip code of in-store offers.
          example: "38018"
        city:
          type: string
          description: City for which the in-store offers are available.
          example: Cordova
        state:
          type: string
          description: State for which the in-store offers are available.
          example: TN
        latitude:
          type: number
          description: Latitude value for which the in-store offers are available.
          example: 35.144207
        longtitude:
          type: number
          description: Longtitude value for which the in-store offers are available
          example: -89.795442
        storesPerPage:
          type: string
          description: Stores per page to be returned.
          example: "999"
        storePageCount:
          type: string
          description: The specific API stores list page carrying the number of store records specified under storesPerPage. Page numbers are calculated per the given storesPerPage value and total number of available stores for the offer
          example: "5"
          default: "1000"
        sortOrder:
          type: string
          description: The sorting direction.
          example: ASC
          default: DESC
          enum:
          - ASC
          - DESC
        sort:
          type: string
          description: Fields on which offer response can be sorted. The sort can be done only one at a time.
          example: NONE
          default: NONE
          enum:
          - NONE
          - RANK
          - MERCHANT_PARTNER_NAME
          - OFFER
          - SHOP_TYPE
          - OFFER_EXPIRATION_DATE
          - DATE_CREATED
          - CAMPAIGN_START_TIME
          - SPEND
          - CLICK_TREND
        geoFilter:
          type: boolean
          description: If true (default), filter by geo (physical location).
          example: true
          default: true
        matchType:
          type: string
          description: If set to multi_match, filters for offers with exact matches of the search keyword provided under filters merchantPartnerName or keywords. If not set, filters for offers with partial matches of the search keyword provided under filters merchantPartnerName or keyword.
          example: SINGLE_MATCH
          enum:
          - MULTI_MATCH
          - SINGLE_MATCH
        offerRecordsPerPage:
          type: string
          description: The number of offers to be returned per request.
          example: "15"
          default: "25"
        pageCount:
          type: string
          description: Page count per request.
          example: "1"
          default: "1"
    OfferSearchResponse:
      type: object
      properties:
        offerSearchParameters:
          $ref: '#/components/schemas/OfferSearchResponse_offerSearchParameters'
    OfferDetailRequest:
      required:
      - accountNumber
      - cardNumber
      type: object
      properties:
        cardNumber:
          maxLength: 19
          minLength: 16
          type: string
          description: Card number of primary cardholder.
          format: numeric
          example: "4000200030004000"
        accountNumber:
          type: string
          description: Account identifier of the cardholder.
          example: "123456789"
    OfferDetailResponse:
      type: object
      properties:
        offerId:
          type: string
          description: The offer's unique ID for which the details are requested.
          example: "103557"
        offerValue:
          type: string
          description: Numeric value of the offer.
          example: "5"
        offerValueDescription:
          type: string
          description: A short description of the offer value. Usually empty if merchant offer is populated.
          example: 2%
        offerTermsAndConditions:
          type: string
          description: The offer terms and conditions.
          example: Offer expires 2015-06-30.
        offerExpirationDate:
          type: string
          description: The offer expiration date in UTC format.
          example: "20200923"
        categories:
          type: array
          description: The list of categories that apply to the current offer.
          items:
            $ref: '#/components/schemas/Category'
        shopType:
          type: array
          items:
            type: string
            description: Shopping type for offer.
            example: IN_STORE
            default: IN_STORE
            enum:
            - ONLINE
            - IN_STORE
            - BOTH
        merchantPartnerName:
          type: string
          description: The keyword used to match with the partial or full merchant partner name.
          example: The 1St Lady Boutique OR Boutique
        merchantOfferDescription:
          type: string
          description: A short description of the offer value.
          example: Earn 5 Points per $1 at 1000 Degrees Neapolitan Pizza.
        merchantNameOfferDescription:
          type: string
          description: A friendly version of the merchant offer description that includes the merchant name.
          example: Earn 5 Points per dollar at Rock Me Makeup on purchases of $50 or more.
        merchantOfferExternalUrl:
          type: string
          description: The offer URL on the merchant's website.
          example: ""
        merchantLogoFileNameUrl:
          type: string
          description: The merchant logo filename1Url.
          example: https://uchooserewards.com/data/images/lego_90x50_4.2.08.gif
        activated:
          type: boolean
          description: Indicates if the current loyalty member has activated the offer.
          example: true
          default: false
        requiresActivation:
          type: boolean
          description: Indicates if the offer requires activation.
          example: false
          default: false
        partnerId:
          type: string
          description: Unique identifier of merchant partner owning offer.
          example: "24966"
