components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Enter 'Bearer ' followed by the access token.
  parameters:
    userIdParam:
      name: "userId"
      in: "header"
      schema:
        type: string
      description: "Optional. User on behalf of whom the request is being made. userId must be alphanumeric."
      example: "johndoe"
    caseItemIdQueryParam:
      name: "caseItemId"
      in: query
      description: Case Item number
      required: true
      schema:
        type: array
        maxLength: 12
        pattern: "[0-9]{1,12}"
        items:
          type: string
      example: "[999999999,999999998]"
    authorizationParam:
      name: "Authorization"
      in: "header"
      description: "Retrieve an access token through the Access Token API. Access token is required in every request. Refer to documentation on access token  (https://card.developer.fiserv.com/apis/token).Tokens expire after 15 minutes. Provide the value as follows in the header. Authorization: Bearer <Access Token Value>"
      required: true
      schema:
        type: "string"
      example: "Bearer USlfM8dilzKZPcuGGP3BfVLd7Snk"
    clientIdParam:
      name: "x-fapi-financial-id"
      in: "header"
      required: true
      schema:
        type: "string"
      description: "Required. Provide 8 digit client ID."
      example: "12345678"
    caseIdParam:
      name: caseId
      in: path
      description: "Dispute Case ID."
      required: true
      schema:
        type: string
        maxLength: 12
        pattern: "[0-9]{1,12}"
      example: "999999999"
    caseItemIdParam:
      name: "caseItemId"
      in: path
      description: Case Item ID.
      required: true
      schema:
        type: string
        maxLength: 12
        pattern: "[0-9]{1,12}"
      example: "999999999"
    docIdParam:
      name: "docId"
      in: path
      description: Document Id
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 20
        pattern: "[0-9]{1,20}"
      example: "999999999"
  headers:
    interactionId:
      schema:
        type: "string"
        example: "95ad42fb-afd1-2121-b794-3ed29342ks42"
      description: "unique transaction ID created for each request for tracking purposes"
  schemas:
    400Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: "Input Validation Exception"
        title:
          type: string
          description:  Short summary of the problem.
          example: "Bad Request"
        detail:
          type: string
          description:  Specific explanation to the occurrence of the problem.
          example: "CONTENT-TYPE header required. Supported content-type is application/json"
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "/api/basepath"
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 400
    401Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: "https://card.developer.fiserv.com/cards/error#unauthorized"
        title:
          type: string
          description:  Short summary of the problem.
          example: "Unauthorized"
        detail:
          type: string
          description:  Specific explanation to the occurrence of the problem.
          example: "Invalid Access Token"
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "/api/basepath"
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 401
    403Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: "https://card.developer.fiserv.com/cards/error#forbidden"
        title:
          type: string
          description:  Short summary of the problem.
          example: "Forbidden"
        detail:
          type: string
          description:  Specific explanation to the occurrence of the problem.
          example: "Authorization failure"
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "/api/basepath"
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 403
    404Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: "Resource does not exists"
        title:
          type: string
          description:  Short summary of the problem.
          example: "Resource Not found"
        detail:
          type: string
          description:  Specific explanation to the occurrence of the problem.
          example: "No matching search results found or you do not have sufficient access rights to get search results matching your criteria."
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "/api/basepath"
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 404
    415Error:
      type: object
      properties:
        type:
          type: string
          description:  An URI reference that identifies the problem type
          example: "https://card.developer.fiserv.com/cards/error#unsupported-mediatype"
        title:
          type: string
          description:  Short summary of the problem.
          example: "Unsupported Media Type"
        detail:
          type: string
          description:  Specific explanation to the occurrence of the problem.
          example: "unsupported Media Type"
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem.
          example: "/api/basepath"
        status:
          type: number
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 415
    CaseFinalizeResponse:
      type: object
      properties:
        caseId:
          type: string
          description: "Dispute case ID."
          maxLength: 12
          pattern: "[0-9]{1,12}"
          example: "999999999"
        caseItemDetails:
          type: array
          items:
            $ref: '#/components/schemas/CaseFinalizeItemDetails'
    CaseFinalizeItemDetails:
      type: object
      properties:
        caseItemId:
          type: string
          description: "Case item ID."
          pattern: "[0-9]{1,12}"
          example: "98765"
        caseItemStatus:
          type: string
          description: "The status of the case item."
          example: QUEUED
          enum:
            - PENDING
            - QUEUED
            - CLOSED
        caseItemSubStatus:
          type: string
          description: "The sub-status of the case item which depicts if the questionnaire is in draft or completed or awaiting a review."
          example: QUESTIONNAIRE_COMPLETE
          enum:
            - QUESTIONNAIRE_COMPLETE
            - DRAFT_CASE
            - NEW_CASE_AWAITING_REVIEW
    CaseFinalizeRequest:
      type: object
      required:
        - caseItemIds
      properties:
        caseItemIds:
          type: array
          items:
            type: string
            description: Case item ID associated with a case ID. The API will not handle any partial success cases. The entire case with each and all item questionnaire within the request must be complete.
            pattern: "[0-9]{1,12}"
            example: "98765"
    QuestionnaireResponse:
      type: object
      properties:
        caseId:
          type: string
          description: "Dispute case ID."
          maxLength: 12
          pattern: "[0-9]{1,12}"
          example: "999999999"
        caseItemDetails:
          type: array
          items:
            $ref: '#/components/schemas/QuestionnaireCaseItemDetails'
    QuestionnaireCaseItemDetails:
      properties:
        caseItemType:
          type: string
          description: "The type of case that has been submitted."
          example: DISPUTE
          enum:
            - DISPUTE
            - FRAUD
        caseItemId:
          type: string
          description: "Case item ID."
          pattern: "[0-9]{1,12}"
          example: "98765"
        caseItemStatus:
          type: string
          description: "The status of the case item."
          example: QUEUED
          enum:
            - PENDING
            - QUEUED
        caseItemSubStatus:
          type: string
          description: "The sub-status of the case item which depicts if the questionnaire is completed."
          example: QUESTIONNAIRE_COMPLETE
        
    QuestionnaireSubmitRequest:
      type: object
      required:
        - caseItemIds
        - questionnaire
      properties:
        caseItemIds:
          type: array
          items:
            type: string
            description: "Case item ID associated with a case ID."
            pattern: "[0-9]{1,12}"
            example: "98765"
        questionnaire:
          type: array
          items:
            $ref: "#/components/schemas/Questionnaire"
    Questionnaire:
      type: object
      required:
        - questionName
        - questionValue
      properties:
        questionName:
          type: string
          description: "The unique question name corresponding to the question from the query questionnaire documentation."
          example: "QuestVar_CaseItem.Unauth_Participation"
        questionValue:
          type: string
          description: "The value provided as the answer to the question."
          example: "Yes"
    ClaimCreateRequest:
      type: object
      required:
        - errorBehaviour
        - issuerOrAcquirer
        - cardNumber
        - listOfTransactions
      properties:
        cardNumber:
          type: string
          maxLength: 19
          minLength: 16
          description: 16-19 digit Card Number.
          example: "4000200030004000"
        errorBehaviour:
          type: string
          description: Indicates the way of handling errors with individual transactions.
          enum:
            - ABORT_ON_FIRST_NO_ROLLBACK
            - ABORT_ON_FIRST_ROLLBACK
            - PROCESS_ALL_NO_ROLLBACK
            - PROCESS_ALL_ROLLBACK
          default: PROCESS_ALL_NO_ROLLBACK
          example: ABORT_ON_FIRST_NO_ROLLBACK
        issuerOrAcquirer:
          type: string
          description: Issuer or Acquirer. The default value is issuer.
          example: Issuer
        caseId:
          type: string
          description: Dispute Case Id. If specified, the new items are attached to this case.
          maxLength: 12
          pattern: "[0-9]{1,12}"
          example: "999999999"
        listOfTransactions:
          type: array
          items:
            $ref: "#/components/schemas/TransactionDetails"
    ClaimCreateResponse:
      type: object
      properties:
        caseId:
          type: string
          description: Dispute case ID. If specified, the new items are attached to this case.
          maxLength: 12
          example: "999999999"
        caseItemIds:
          type: array
          items:
            type: string
            description: Case item ID associated with the case ID.
            maxLength: 12
            example: "999999999"
    TransactionDetails:
      type: object
      required:
        - transactionId
      properties:
        transactionId:
          type: string
          description: Transaction Id, made from lifecycle key, active key, and duID
          example: "{\"lifeCycleKey\":\"552508TVZBHP9604503456091\",\"activeKey\":\"0210\",\"duID\":\"11348539120200526\"}"
    Adjustments:
      type: object
      properties:
        id:
          type: string
          description: Internal identifier of the adjustment.
          example: "55748"
        type:
          type: string
          description: "Configurable value but list of values commonly includes 'AD' for adjustment, 'CB' for chargeback, 'RP' for representment, 'AR' for arbitration, 'GF' for good faith or 'CP' for compliance"
          example: "CB"
        typeDesc:
          type: string
          description: Description for adjustment type.
          example: "chargeback"
        intExtType:
          type: string
          description: "'I' for internal financial, 'E' for network request, 'A' for network attached"
          example: "I"
        amount:
          type: string
          description: Amount of adjustment
          example: "20.00"
        comment:
          type: string
          description: User comment
          example: "Credit Cardholder-Disputed Transaction"
        status:
          type: string
          description: String describing status of the adjustment
          example: "Done"
        debitCreditIndicator:
          type: string
          description: "'D' for Debit or 'C' for Credit"
          example: "C"
    CancelCaseItemResponse:
      type: object
      properties:
        warningInfo:
          $ref: '#/components/schemas/Warning'
    Cases:
      type: object
      properties:
        caseId:
          type: string
          description: Dispute Case ID
          maxLength: 12
          example: "999999999"
        role:
          type: string
          description: "'A' for Acquirer, 'I' for Issuer or 'H' for In-house. "
          example: "I"
        roleDesc:
          type: string
          description: A description for the role.
          example: "Issuer"
        caseItems:
          type: array
          items:
            $ref: "#/components/schemas/CaseItems"
    CaseItems:
      type: object
      properties:
        caseItemId:
          type: string
          description: Case Item number
          maxLength: 12
          example: "999999999"
        accountNumber:
          type: string
          description: Masked Account Number. If the length of the value is more than 11 digits, everything except first 6 and last 4 digits are masked. If the length is less than 11 digits, everything will be masked
          example: "123456XXX7789"
        type:
          type: string
          description: "'DS' for Dispute, 'FR' for Fraud."
          example: "DS"
        typeDesc:
          type: string
          description: Type description
          example: "Dispute"
        status:
          type: string
          description: "'Pending', 'Open' or 'Closed' or 'Queued'"
          example: "Closed"
        createdDateTime:
          type: string
          description: Case Opened/ Created date
          example: "2021-07-20T07:00:00Z"
        closedDateTime:
          type: string
          description: Case closed date
          example: "2021-07-20T07:00:00Z"
        claimAmount:
          type: string
          description: Amount claimed
          example: "200.50"
        claimCurrency:
          type: string
          description: Currency type of claim
        reasonCode:
          type: string
          description: Internal reason Code for the Dispute
          example: "112"
        currentStep:
          type: integer
          format: int32
          description: Value of current step
          example: "999"
        issuerFiId:
          type: string
          description: Issuer Financial Institution identifier
          example: "12345678"
        acquirerFiId:
          type: string
          description: Acquirer Financial Institution identifier
          example: "87654321"
        acquirerRefNum:
          type: string
          description: Acquirer reference number which is assigned by the network based on information provided by the acquirer.
          example: "14515501298011980119806"
        sequence:
          type: string
          description: 6-digit transaction sequence
          example: "121980"
        transactionId:
          type: string
          description: Transaction ID, made from Lifecycle Key+Active Key +DUID
          example: "SAHn1+FetxdAUmQ7xORwj7B9KvU= 10818616120200623 0210"
        transactionDate:
          type: string
          description: Transaction Date
          example: "1990-08-24"
        transactionAmount:
          type: string
          description: Original transaction Amount
          example: "200.50"
        transactionCurrency:
          type: string
          description: Currency type of transaction amount
          example: "US Dollar (USD)"
        network:
          type: string
          description: Network Name, indicate Visa(VISA),  Mastercard (MC) etc
          example: "VISA"
        authorizationCode:
          type: string
          description: Authorization Code
          example: "628934"
        terminalId:
          type: string
          description: Terminal ID
          example: "VMDIEOS1"
        terminalName:
          type: string
          description: Terminal (Merchant) Name
          example: "Home Supply"
        stateCode:
          type: string
          description: Case current state code
          example: "299"
        stateCodeDesc:
          type: string
          description: Case current state code description
          example: "Case Closed"
        completionCode:
          type: string
          description: Case completion or close  code
          example: "390"
        completionCodeDesc:
          type: string
          description: Case completion or close code description
          example: "Closed - Claim resolved via RDR"
    
    
    CaseItemDetailsResponse:
      type: object
      properties:
        transactionId:
          type: string
          description: Transaction ID, made from Lifecycle Key+Active Key +DUID
          example: "SAHn1+FetxdAUmQ7xORwj7B9KvU= 10818616120200623 0210"
        transactionDescription:
          type: string
          description: Description of the transaction
          example: "Transaction Description"
        imageCount:
          type: string
          description: The number of images attached to this item
          example: "1"
        adjustments:
          type: array
          items:
            $ref: "#/components/schemas/Adjustments"
        history:
          type: array
          items:
            $ref: "#/components/schemas/History"
        forms:
          type: array
          items:
            $ref: "#/components/schemas/Forms"
        
        networkReasonCode:
          type: string
          example: "115"
          description: Network Reason Code
    
    CaseSearchByCardRequest:
      type: object
      required:
        - cardNumber
        - createFromDate
        - createToDate
      properties:
        cardNumber:
          type: string
          maxLength: 19
          minLength: 16
          description: 16-19 digit Card Number.
          example: "4000200030004000"
        createFromDate:
          type: string
          format: date
          description: Case create From date. From date cannot be after the To date
          example: "1990-08-24"
        createToDate:
          type: string
          format: date
          description: Case create To date. To date cannot be after the current date
          example: "1990-08-24"
        claimAmountMin:
          type: number
          format: decimal
          description: Minimum claim amount to search. Number up to 2 decimal digits precision allowed.
          example: "25.05"
        claimAmountMax:
          type: number
          format: decimal
          description: Maximum claim amount to search which allows up to 2 decimal digits
          example: "80.50"
        dispositionIndicator:
          type: string
          description: Indicate if you want to get the RESOLVED, UNRESOLVED or ALL the dispute cases
          enum:
            - RESOLVED
            - UNRESOLVED
            - ALL
          default: ALL
          example: "RESOLVED"
    
    CaseSearchByCardResponse:
      type: object
      properties:
        cardNumber:
          type: string
          description: Masked Card Number
          example: "400020XXXXXX4000"
        cases:
          type: array
          items:
            $ref: "#/components/schemas/Cases"
    CaseSearchByCaseIdResponse:
      type: object
      properties:
        caseId:
          type: string
          description: Dispute Case ID
          maxLength: 12
          example: "999999999"
        cardNumber:
          type: string
          description: Masked Card Number
          example: "400020XXXXXX4000"
        role:
          type: string
          description: "'A' for Acquirer, 'I' for Issuer or 'H' for In-house."
          example: "I"
        roleDesc:
          type: string
          description: A description for the role.
          example: "Issuer"
        caseItems:
          type: array
          items:
            $ref: "#/components/schemas/CaseItems"
    Forms:
      type: object
      properties:
        id:
          type: string
          description: "The document ID. This can be used to retrieve the image"
          example: "12473205"
        name:
          type: string
          description: A displayable string describing the nature of the form.
          example: "FRM_Dispute_accepted_and_PC_Given"
        sourceFileName:
          type: string
          description: Name of the source file
          example: "sourceFile.pdf"
        createdDateTime:
          type: string
          format: date-time
          description: The Date and Time on when the form has been created
          example: "2021-07-20T07:00:00Z"
    History:
      type: object
      properties:
        dateTime:
          type: string
          description: Date and Time of when the event occurred
          format: date-time
          example: "2021-07-20T07:00:00Z"
        stepName:
          type: string
          description: Short name of the step to which the event applies
          example: "EN"
        description:
          type: string
          description: A longer string describing the event. This will include user notes and may be quite long.
          example: "johndoe (Public): Item# 999999999:  200.05 04/21/220.   223 - PC credit issued"
    UpdateNoteToCaseRequest:
      required:
        - notes
      type: object
      properties:
        notes:
          type: string
          description: Notes to be added for case item ID. A notes can take only upto 500 chars, if the notes  is more than 500 chars, it will add as separate notes after every 500 chars.
          example: "Test"
    Warning:
      type: object
      properties:
        message:
          type: string
          description: An explanation specific to this occurrence of the problem.
          example: "The request is either in draft state or does not belong to the case ID or transaction ID"
        warningDetails:
          type: array
          description: List of multiple errors that may cause/trigger the general error.
          items:
            $ref: '#/components/schemas/WarningDetail'
    WarningDetail:
      type: object
      properties:
        code:
          type: string
          description: Unique code for error [artifact ID] - [code of the error(logic, action, etc)].
          example: "321"
        detail:
          type: string
          description: Details of the error.
          example: "The request is either in draft state or does not belong to the case ID or transaction ID."
        timestamp:
          type: string
          description: Date time of the error from a services.
          example: "2023-01-09T13:40:43.087Z"