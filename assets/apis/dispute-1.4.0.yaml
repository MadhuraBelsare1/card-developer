  /v1/cases/{caseId}/caseItems/{caseItemId}/document:
    post:
      tags:
        - Dispute Update
      summary: "Allows to attach a document to a dispute case. 'caseId' will be unique, regardless of number of transactions involved in a given case. 'caseItemId' will be unique to a single transaction in a given case."
      operationId: caseItemDocUpload
      parameters:
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/userIdParam'
        - $ref: '#/components/parameters/clientIdParam'
        - $ref: '#/components/parameters/caseIdParam'
        - $ref: '#/components/parameters/caseItemIdParam'
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - document
              type: object
              properties:
                document:
                  type: string
                  format: binary
                  description: Select a file that needs to be uploaded. Maximum size supported is 5 MB
                  example: "Test.pdf"
                fileName:
                  type: string
                  description: Name of file with correct extension. Files supported are tif, pdf, tiff, jpg and jpeg. For example, If a pdf is being uploaded then make sure to provide an extension as pdf only. For now, png format is not supported.
                  example: "Test.pdf"
            encoding:
              document:
                contentType: application/octet-stream
      responses:
        "204":
          description: Successful
        "400":
          description: "Invalid Request"
          headers:
            'x-fapi-interaction-id':
              $ref: '#/components/headers/interactionId'
          content:
