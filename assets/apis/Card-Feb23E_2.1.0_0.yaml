components:
  schemas:
    AccountSearchRequest:
      title: AccountSearchRequest
      required:
        - cardNumber
      type: object
      properties:
        cardNumber:
          maxLength: 19
          minLength: 16
          type: string
          description: Card number of primary cardholder.
          format: numeric
          example: "4000200030004000"
        memberNumber:
          type: string
          description: Member Number associated with the card. If the member number is not passed, defaults to 0.
          format: numeric
          example: "0"
    AccountSearchResponse:
      title: AccountSearchResponse
      type: object
      properties:
        cardNumber:
          type: string
          description: Card number of primary cardholder.
          example: 400010xxxxxx4000
        memberNumber:
          type: string
          description: Member Number associated with the card. If the member number is not passed, defaults to 0.
          example: "0"
        associations:
          type: array
          items:
            $ref: '#/components/schemas/Associations'
    Associations:
      title: AccountSearchDetails
      type: object
      properties:
        accountNumber:
          type: string
          description: Identifies account of the cardholder.
          example: 123456789
        accountType:
          type: string
          description: Identifies the account type of the account number.
          example: CHECKING
          enum:
            - CHECKING
            - SAVINGS
            - CREDIT_CARD
            - MONEY_MARKET
            - NOW
            - IRA
            - CREDIT_LINE
            - INSTALLMENT_LOAN
            - MORTGAGE_LOAN
        accountDescription:
          type: string
          description: Description of the account.
          example: Main
        accountStatus:
          type: string
          description: Status of the account.
          example: ACTIVE
          enum:
            - ACTIVE
            - CLOSED
            - INACTIVE
        primaryAccount:
          type: string
          description: Identifies if the account is primary or not. At least one primary account is required for each cardholder record.You can establish a primary account for each of the following account typesChecking, Savings, Credit Card, NOW, Money Market, and Credit Line.
          example: YES
          enum:
            - YES
            - NO
            - NOT_APPLICABLE
